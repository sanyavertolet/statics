name: 'Release'

on:
  push:
    tags:
      - 'v*'

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.welcome=never
  GPG_SEC: ${{ secrets.PRIVATE_KEY }}
  GPG_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}

jobs:
  release:
    name: 'Release (Java 17)'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Set up Java 17'
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu
          java-package: jdk+fx

      - name: 'Cache ~/.konan'
        id: cache-konan
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}-release
          restore-keys: |
            ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}-
            ${{ runner.os }}-konan-

      - name: 'Publish JVM release of lib'
        id: publish-jvm
        if: ${{ runner.os == 'Linux' }}
        uses: gradle/gradle-build-action@v2.10.0
        with:
          gradle-version: wrapper
          arguments: |
            publishJvmPublicationToGitHubRepository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Publish native release of lib'
        id: publish-native
        uses: gradle/gradle-build-action@v2.10.0
        with:
          gradle-version: wrapper
          arguments: |
            build
            publishLinuxX64PublicationToGitHubRepository
            publishLinuxArm64PublicationToGitHubRepository
            publishMacosX64PublicationToGitHubRepository
            publishMacosArm64PublicationToGitHubRepository
            publishKotlinMultiplatformPublicationToGitHubRepository
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Publish MPP release of lib'
        id: publish-mpp
        if: ${{ runner.os == 'Linux' }}
        uses: gradle/gradle-build-action@v2.10.0
        with:
          gradle-version: wrapper
          arguments: |
            build
            publishKotlinMultiplatformPublicationToGitHubRepository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  github_release:
    needs: release
    name: 'Github Release'
    runs-on: ubuntu-latest
    steps:
      - name: 'Github Release'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
